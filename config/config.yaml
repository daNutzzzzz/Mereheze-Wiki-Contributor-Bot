wikis:
  - name: "Example Wiki"
    url: "https://example.mereheze.org"		# Must include https://
    username: "YourUsername@YourBotName"    # BotPassword format
    password: "your-generated-bot-password" # The generated token
    pages:
      - path: "WikiPage/Subpage"		# No leading slash
        text: |
          == Weekly Update ==
          This is an automated update from your bot.
          Current date: [[[Current datetime]]]
        schedule: "0 12 * * 1"          # Every Monday at 12:00
      - path: "Another/Page"
        text: "Simple update"
        schedule: "0 0 1 * *"           # First day of each month at midnight

